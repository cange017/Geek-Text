{% block content %}

		<div class="row">

					<h2 class="bradcaump-title">Add Payment</h2>
					<nav class="bradcaump-content">
						
					</nav>
				</div>
			</div>
		</div>
	
<!-- End Bradcaump area -->
<!-- Start My Account Area -->
<section class="my_account_area pt--80 pb--55 bg--white">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-12">
				<div class="my__account__wrapper">

					<h3 class="account__title">Add Payment</h3>
					
						<div class="account__form">
							<div class="input__box">
								<form method="post" novalidate>

                                <div class="account__form">
                                    <div class="input__box">
                                    {% csrf_token %}
                                    <table border="1">
                                        {{ form }}
                                    </table>
                                    <div class="form__btn">
                                    <button type="submit">Submit</button>
                                    </div>

                                </form>
							</div>
							<a class="register" href="{% url 'myaccount' %}" style="color:blue">Back to Account</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</section>
<!-- End My Account Area -->
